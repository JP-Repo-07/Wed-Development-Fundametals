<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"
    <meta charset="UTF-8">
    <title>HTML with CSS</title>
</head>
<body>
   
   <!-- This is inline css -->
   <!--<p style="color:red; font-size:10px">Some text with style</p>-->
   
   <!-- This is internal css -->
   <!-- <p>Some Text</p>
   <style>
       p {
           color: green;
       }
   </style> -->
   
   <!-- This is external css -->
   <p>Some Text</p>
   <h2>Some h2 text</h2>
   
   <p class="txt_random">Random text with class attribute</p>
   <p id="some_txt"> Some text with id attribute</p>
   
   <p><strong>Some strong text</strong></p>
   
   <ul>
       <li><strong>Apple</strong></li>
       <li>Orange</li>
   </ul>
   
   <header>
       <h1>Header title</h1>
       <p>main paragraph</p>
       <p>additional info</p>
   </header>
   
   <p class="intro">Intro text</p>
   
   <p class="opening">Welcome, come in.</p>
   <p class="closing">Goodbye</p>
    
</body>
</html>
